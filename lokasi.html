<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Lokasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Daftar Lokasi</h2>
    <a href="/" class="btn btn-primary mb-3">Input Lokasi Baru</a>
    <a href="/visualisasi" class="btn btn-success mb-3">Lihat Visualisasi</a>
    <a href="/unduh_laporan" class="btn btn-outline-info mb-3">Unduh Laporan Excel</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Tipe</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Demand</th>
                <th>Fee per Koli</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.type }}</td>
                <td>{{ item.lat }}</td>
                <td>{{ item.lon }}</td>
                <td>{{ item.demand or '-' }}</td>
                <td>{{ item.fee or '-' }}</td>
                <td>
                    <form method="POST" action="/hapus/{{ loop.index0 }}">
                        <button class="btn btn-danger btn-sm">Hapus</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
